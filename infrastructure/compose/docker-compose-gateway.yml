networks:
  default:
    name: dev
    external: true
services:
  docriver-gateway:
    image: docriver-base:0.0.1-SNAPSHOT
    #depends_on:
      #mysql:
      #  condition: service_healthy
        # restart: true
      #minio:
      #  condition: service_started
        # restart: true
      #clamav:
      #  condition: service_healthy
        # restart: true
    user: 1000:1000
    environment:
      # TODO remove hardcoding - use environment variables
      OTEL_RESOURCE_ATTRIBUTES: "service.name=docriver-gateway,service.version=1.0.0,deployment.environment=staging,service.namespace=development"
      #OTEL_PROPAGATORS: “tracecontext,baggage”
    volumes:
    - ${DOCRIVER_GW_HOME}/server:/app
    - ${HOME}/.ssh/docriver:/keystore
    - ${HOME}/storage/docriver/raw:/raw
    - ${HOME}/storage/docriver/untrusted:/untrusted
    command: ["python", "/app/gateway.py", "--authKeystore", "/keystore/truststore.p12", "--authPassword", "docriver", "--rawFilesystemMount", "/raw", "--untrustedFilesystemMount", "/untrusted", "--dbHost", "mysql", "--scanHost", "clamav", "--objUrl", "minio:9000", "--tlsKey", "/keystore/docriver.key", "--tlsCert", "/keystore/docriver.crt", "--log", "INFO", "--debug", "--otelTraceExp", "${DOCRIVER_OTEL_TRACE_EXP:-none}", "--otelTraceExpEndpoint", "http://opentel-collector:4318/v1/traces", "--otelTraceAuthTokenKey", "${DOCRIVER_OTEL_TRACE_EXPORT_ENDPOINT_AUTH_HEADER:-}", "--otelTraceAuthTokenVal", "${DOCRIVER_OTEL_TRACE_EXPORT_ENDPOINT_AUTH_VAL:-}", "--otelMetricsExp", "${DOCRIVER_OTEL_METRICS_EXP:-none}", "--otelMetricsExpEndpoint", "http://opentel-collector:4318/v1/metrics"]
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 10s
      start_interval: 10s
      test: curl --insecure https://localhost:5000/health || exit 1
      timeout: 30s
