extensions:
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch:
exporters:
  debug:
    verbosity: normal
  otlp:
    endpoint: ${env:DOCRIVER_OPENTEL_EXPORT_ENDPOINT}
    headers:
      Authorization: ${env:DOCRIVER_OPENTEL_EXPORT_ENDPOINT_AUTH_VAL} 
service:
    pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
    extensions: [zpages]    
