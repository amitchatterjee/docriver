<!doctype html>

<html>
    <head>
        <title>Document Submission - Custom</title>
    </head>

    <body>
        <template id="docSubmissionTemplate">
            <div class="docriverSubmissionBox">
                <div class="docriverSubmissionResult">
                    ....
                </div>
                <form id="docriverSubmissionForm" method="POST" enctype="multipart/form-data">
                    <p></p>
                    <label for="file-medicalRecords">Select one or more medical record documents:</label>
                    <br>
                    <input type="file" id="file-medicalRecords" name="file-medicalRecords" multiple>
                    <input type="hidden" name="type-medicalRecords" value="medicalRecord">
                    
                    <p></p>
                    <label for="file-letters">Select one or more authorization letter documents:</label>
                    <br>
                    <input type="file" id="file-letters" name="file-letters" multiple>
                    <input type="hidden" name="type-letters" value="letters">
                    
                    <p></p>
                    <input type="submit" value="Submit">
                    &nbsp;&nbsp;<input type="reset" value="Reset">
                </form>
            </div>
        </template>

        <script src="http://localhost:5000/js/uploader.js"></script>
        Submit supporting records for:<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;claim: <b>123456789</b>
        <p>
            <!--
                Add the following if you want to have tight control on the transaction (for example: to authorize the transaction)
                tx="123456789"
            -->
            <docriver-uploader-basic
                docServer="http://localhost:5000"
                documentType="attachments"
                realm="p123456"
                refResourceType="claim"
                refResourceId="123456789"
                refResourceDescription="Blah blah blah" />
        </p>
    </body>
</html>
